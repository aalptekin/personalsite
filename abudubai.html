<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AbuDubai Chocolate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #4b2e1e;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #fff;
        }
        .hero {
            background: url('AbuDubai.png') no-repeat center center/cover;
            color: #0e830c;
            text-align: center;
            padding: 50px 20px;
            position: relative;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
        }
        section {
            padding: 20px;
        }
        .cta {
            text-align: center;
            background-color: #4b2e1e;
            color: white;
            padding: 30px;
        }
        .cta h2 {
            margin-bottom: 10px;
        }
        .cta p {
            font-size: 1.2rem;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="abudubai.png" alt="AbuDubai Chocolate Logo">
        <h1>AbuDubai Chocolate</h1>
        <p>Alptekin made in Dubai</p>
    </header>

    <section class="hero">
        <h1>For Friends & Family</h1>
    </section>

    <section class="cta">
        <h2>Organic Chocolate, Pistachio, Knafe, Butter</h2>
        <p>Made by Banu, Ahmet</p>
    </section>

    <footer>
        <p>&copy; 2024 Alptekin</p>
    </footer>
</body>
</html>
